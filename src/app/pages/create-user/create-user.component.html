<h5>Ingresa tus datos para registrarte</h5>


<!-- <form class="container mt-5" [formGroup]="formGroup" (onsubmit)="register()"> -->
<form class="container mt-5" [formGroup]="formGroup">

    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" class="form-control" formControlName="name" type="text" />
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input name="email" class="form-control" formControlName="email" type="email" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" class="form-control" formControlName="password" type="password" />
    </div>

    <!-- <button type="submit" class="btn btn-outline-success">Restister</button> -->
    <button (click)="register()" class="btn btn-outline-success">Restister</button>

</form>
